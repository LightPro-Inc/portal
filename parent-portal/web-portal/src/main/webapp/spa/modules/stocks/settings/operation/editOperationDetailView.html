<form role="form" name="addForm" novalidate angular-validator angular-validator-submit="vm.saveItem()">
	<div class="modal-header">
		<h4 class="modal-title">{{vm.title}}</h4>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label class="control-label" for="article"><small style="color: red">*</small>&nbsp;&nbsp;Article</label>
	        <select class="form-control" id="article" name="article" ng-model="vm.articleSelected" validate-on="blur" required required-message="'Article est un champ obligatoire'" ng-options="v as v.name for v in vm.articles" ng-disabled="!vm.isNewItem">
                 <option value="">-- Choisir un article --</option>
             </select>
		</div>		
		<div class="form-group">
			 <label class="control-label" for="quantity"><small style="color: red">*</small>&nbsp;&nbsp;Quantité <span ng-if="vm.articleSelected">({{vm.articleSelected.emballage}})</span></label>
	         <input type="number" class="form-control" ng-model="vm.item.quantity" name="quantity" id="quantity" placeholder="Renseigner la quantité" validate-on="blur" required required-message="'Quantité est un champ obligatoire'">
		</div>								
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary">{{vm.btnSaveLabel}}</button>
		<button type="button" class="btn" ng-click="vm.cancelEdit()">Annuler</button>                
	</div>
</form>

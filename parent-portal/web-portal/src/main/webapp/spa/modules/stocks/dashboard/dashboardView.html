<div class="col-md-12">	
	<h3>Tableau de bord des stocks</h3>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-sm-4 col-sm-offset-8">
       	   <div class="form-group form-group-sm">
	       	   <label class="control-label col-sm-4" for="warehouse">Entrep√¥t</label>
	           <div class="col-sm-8">
		           	<select class="form-control" id="warehouse" name="warehouse" ng-model="vm.warehouseId" ng-change="vm.warehouseChanged(vm.warehouseId)">
		                <option ng-repeat="option in vm.warehouses" value="{{option.id}}">{{option.name}}</option>
		            </select>
	           </div>
       	   </div>
       	</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="col-md-4" ng-repeat="stock in vm.stocks">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">{{stock.article}} <span class="badge badge-sm up" style="background-color:orange;">{{stock.totalCount}}</span></h4>
					</div>
					<div class="panel-body">
						<table class="table">
							<tr ng-repeat="stockLocation in stock.stocks">
								<td>{{stockLocation.location}}</td>
								<td>{{stockLocation.quantity}} <span class="badge badge-sm up" style="background-color: {{vm.getStockColor(stockLocation)}};">{{stockLocation.alert}}</span></td>
							</tr>							
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<h4 class="panel-title pull-left" style="padding-top: 7.5px;">Familles d'article <span ng-if="vm.categoryId">({{vm.category.name}})</span></h4>
			<div class="input-group" ng-if="!vm.categoryId">
                <input id="inputSearch" type="search" ng-model-options="{ debounce: 500 }" ng-change="vm.search(0)" ng-model="vm.filter" class="form-control shortInputSearch input-sm" placeholder="Filtrer, rechercher les familles...">
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="vm.search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="vm.clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                    <button class="btn btn-primary" ng-click="vm.addNew()"><i class="glyphicon glyphicon-plus"></i></button>
                </div>
            </div>
            <div class="pull-right" ng-if="vm.categoryId">
            	<button class="btn btn-primary" ng-click="vm.addNew()"><i class="glyphicon glyphicon-plus"></i></button>
            </div>
		</div>
		<div class="panel-body">
			<div ng-show="vm.loadingData">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Loading data...</label>
                </div>
                <div class="col-xs-4"></div>
            </div>
			<div class="col-md-12" ng-show="!vm.loadingData">
				<div class="text-center" ng-if="vm.items.length == 0">
                    <span style="color: orangered"><i>Aucun résultat.</i></td>
                </div>
				<div class="row">
					<div class="col-sm-6" ng-repeat="item in vm.items">
	                    <div class="panel panel-default">
	                        <div class="panel-heading">
	                            <strong>{{item.name}}</strong><br />	
	                        </div>
	                        <div class="panel-body">	                        	
	                            <div class="table-responsive">
	                                <table class="table table-condensed shortMargin">	
	                                    <tr ng-if="!vm.categoryId">
	                                        <td class="shortPadding">Catégorie :</td>
	                                        <td class="shortPadding"><i>{{item.category}}</i></td>
	                                    </tr>
	                                    <tr>
	                                        <td class="shortPadding">Nombre d'articles :</td>
	                                        <td class="shortPadding">
	                                        	<i>{{item.numberOfArticles | number}}</i>
	                                        	<div class="pull-right">
	                                                <buton class="btn btn-primary btn-xs" ng-click="vm.showArticles(item)">Articles <i class="fa fa-eye"></i></buton>
	                                            </div>
	                                        </td>
	                                    </tr>	                                                                        	                                    				                                
	                                </table>
	                            </div>
	                        </div>
	                        <div class="panel-footer clearfix">
	                            <div class="pull-right">
	                                <buton class="btn btn-primary btn-xs" ng-click="vm.openEditDialog(item);">Modifier <i class="fa fa-pencil pull-right"></i></buton>
	                                <buton class="btn btn-danger btn-xs" ng-click="vm.deleteItem(item);">Supprimer <i class="fa fa-trash-o pull-right"></i></buton>
	                            </div>
	                        </div>
	                    </div>
	                </div>
				</div>
			</div>
		</div>
		<div class="panel-footer clearfix">
			<label ng-if="!vm.categoryId" class="label label-danger">Total : {{vm.totalCount}} éléments - {{vm.pagesCount}} pages</label>
			<div ng-if="!vm.categoryId" class="text-center">
				<ul uib-pagination first-text="Premier" last-text="Dernier" previous-text="Précédent" next-text="Suivant" total-items="vm.totalCount" ng-model="vm.currentPage" items-per-page="vm.pageSize" class="pagination-sm" boundary-links="true" force-ellipses="true" num-pages="vm.pagesCount" ng-change="vm.pageChanged()"></ul>
			</div>	
			
			<label ng-if="vm.categoryId" class="label label-danger">Total: {{vm.items.length}} éléments</label>		
			<button ng-if="vm.categoryId" class="btn btn-primary pull-right" ng-click="vm.goPreviousPage()">Retour</button>
		</div>
	</div>
</div>

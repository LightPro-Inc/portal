<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title">Modules</h4>
        </div>
        <div class="panel-body">
            <div class="col-md-12">
            	<uib-tabset active="vm.active">
            	   <uib-tab index="0">
                       <uib-tab-heading>
                           <i class="glyphicon glyphicon-cloud-download"></i> Modules installés <span class="badge badge-sm up pull-right" style="background-color:orange;">{{vm.modulesInstalled.length}}</span>
                       </uib-tab-heading>
                     	 <div class="panel panel-body">
                           <div class="row" style="max-height:550px; overflow-y: scroll;">
                               <div class="col-md-12">
                                   <div class="col-xs-12 col-sm-6" ng-repeat="module in vm.modulesInstalled">
								        <div class="panel panel-default">
								            <div class="panel-heading clearfix">
								                <strong> {{module.name}} </strong> 
								                <span class="badge badge-sm up" style="background-color:green;" ng-if="module.active">Activé</span> 
								                <span class="badge badge-sm up" style="background-color:red;" ng-if="!module.active">Désactivé</span>
								            </div>
								            <div class="panel-body">
								                <div class="media">
								                    <div class="media-body">
								                        <div>
								                        	{{module.description}}
								                        </div>
								                    </div>
								                </div>
								            </div>
								            <div class="panel-footer clearfix">
												<div class="pull-right">																									
													<button type="button" class="btn btn-primary btn-sm" ng-click="vm.activateModule(module)">{{module.active ? 'Désactiver' : 'Activer'}} <i class="fa fa-cog fa-fw"></i></button>
													<button type="button" class="btn btn-danger btn-sm" ng-click="vm.uninstallModule(module)">Désinstaller <i class="fa fa-cog fa-fw"></i></button>
												</div>
								            </div>
								        </div>
								    </div>
                               </div>
                           </div>
                       </div>                                    
                   </uib-tab>
                   <uib-tab index="1">
                       <uib-tab-heading>
                           <i class="glyphicon glyphicon-cloud"></i> Modules disponibles <span class="badge badge-sm up pull-right" style="background-color:greenyellow;">{{vm.modulesAvailable.length}}</span>
                       </uib-tab-heading>
                       <div class="panel panel-body">
                           <div class="row" style="max-height:550px; overflow-y: scroll;">
                               <div class="col-md-12">
                                   <div class="col-xs-12 col-sm-6" ng-repeat="module in vm.modulesAvailable">
								        <div class="panel panel-default">
								            <div class="panel-heading">
								                <strong> {{module.name}} </strong>
								            </div>
								            <div class="panel-body">
								                <div class="media">
								                    <div class="media-body">
								                        <div>
								                        	{{module.description}}
								                        </div>
								                    </div>
								                </div>
								            </div>
								            <div class="panel-footer clearfix">
												<div class="pull-right">
													<button type="button" class="btn btn-primary btn-sm" ng-click="vm.installModule(module)">Installer <i class="fa fa-sign-in fa-fw"></i></button>
												</div>
								            </div>
								        </div>
								    </div>								    								   
                               </div>
                           </div>
                       </div>                                    
                   </uib-tab>
               </uib-tabset>                 
            </div>
        </div>
    </div>
</div>

<div class="row">
	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<h4 class="panel-title pull-left" style="padding-top: 7.5px;">Unités de mesure</h4>
			<div class="pull-right">                
                <button class="btn btn-primary" ng-click="vm.addNew()"><i class="glyphicon glyphicon-plus"></i></button>
            </div>
		</div>
		<div class="panel-body">
			<div ng-show="vm.loadingData">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Loading data...</label>
                </div>
                <div class="col-xs-4"></div>
            </div>
			<div class="col-md-12" ng-show="!vm.loadingData">
				<div class="row">
					<div class="col-sm-6" ng-repeat="item in vm.items">
	                    <div class="panel panel-default">
	                        <div class="panel-heading">
	                            <strong>{{item.fullName}}</strong><br />
	                        </div>
	                        <div class="panel-body">
	                            <div class="table-responsive">
	                                <table class="table table-condensed shortMargin">
	                                	<tr>
	                                        <td class="shortPadding">Type :</td>
	                                        <td class="shortPadding"><i>{{item.type}}</i></td>
	                                    </tr>
	                                	<tr>
	                                        <td class="shortPadding">Nom court :</td>
	                                        <td class="shortPadding"><i>{{item.shortName}}</i></td>
	                                    </tr>	 	                                                                       				                                   
	                                </table>
	                            </div>
	                        </div>
	                        <div class="panel-footer clearfix">
	                            <div class="pull-right">
	                            	<buton class="btn btn-primary btn-xs" ng-click="vm.openEditDialog(item);">Modifier <i class="fa fa-pencil pull-right"></i></buton>
	                                <buton class="btn btn-danger btn-xs" ng-click="vm.deleteItem(item);">Supprimer <i class="fa fa-trash-o pull-right"></i></buton>
	                            </div>
	                        </div>
	                    </div>
	                </div>
				</div>
			</div>
		</div>
		<div class="panel-footer clearfix">
			<label class="label label-danger">Total : {{vm.count}} éléments</label>			
		</div>
	</div>
</div>

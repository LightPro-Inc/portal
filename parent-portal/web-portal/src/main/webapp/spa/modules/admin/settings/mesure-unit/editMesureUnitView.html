<form role="form" name="addForm" novalidate angular-validator angular-validator-submit="vm.saveItem()">
	<div class="modal-header">
		<h4 class="modal-title">{{vm.title}}</h4>
	</div>
	<div class="modal-body">
		<div class="form-group">
			 <label class="control-label" for="mesureUnitType"><small style="color: red">*</small>&nbsp;&nbsp;Type</label>
			 <select class="form-control" name="mesureUnitType" id="mesureUnitType" ng-model="vm.item.typeId" validate-on="blur" required required-message="'Type est un champ obligatoire'">
			 	<option value="">-- Choisir un type --</option>
			 	<option ng-repeat="option in vm.mesureUnitTypes" value="{{option.id}}">{{option.name}}</option>
			 </select>	         
		</div>
		<div class="form-group">
			<label class="control-label" for="shortName"><small style="color: red">*</small>&nbsp;&nbsp;Nom court</label>
	        <input type="text" class="form-control" ng-model="vm.item.shortName" name="shortName" id="shortName" placeholder="Renseigner l'abréviation de l'unité" validate-on="blur" required required-message="'Nom court est un champ obligatoire'">
		</div>				
		<div class="form-group">
			 <label class="control-label" for="fullName"><small style="color: red">*</small>&nbsp;&nbsp;Nom complet</label>
	         <input type="text" class="form-control" ng-model="vm.item.fullName" name="fullName" id="fullName" placeholder="Renseigner le nom complet de l'unité" validate-on="blur" required required-message="'Nom complet est un champ obligatoire'">
		</div>						
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary">{{vm.btnSaveLabel}}</button>
		<button type="button" class="btn" ng-click="vm.cancelEdit()">Annuler</button>                
	</div>
</form>

<form role="form" name="addForm" novalidate angular-validator angular-validator-submit="vm.saveItem()">
	<div class="row">
		<div class="panel panel-primary">
	        <div class="panel-heading clearfix">
	        	<h4 class="panel-title pull-left" style="padding-top: 7.5px;">Tarification du produit {{vm.product.name}}</h4>            
	        </div>
	        <div class="panel-body">	        	
				<div class="form-group">
	                <div class="radio">
	                    <label class="i-checks">
	                        <input type="radio" name="a" value="fix" ng-model="vm.contentToEnable" ng-checked="vm.contentToEnable == 'fix'" ng-change="vm.setModeChanged(vm.contentToEnable)">
	                        <i></i>
	                        Fixe
	                    </label>
	                    <div class="row" ng-class="{'disabled-content' : vm.contentToEnable != 'fix' }">
	                        <div class="form-group col-md-6">
	                            <label class="col-md-3 control-label" for="fixPrice"><small ng-if="vm.contentToEnable == 'fix'" style="color: red">*</small>Prix fixe</label>
	                            <div class="col-md-9">
	                                <input type="text" class="form-control input-sm" id="fixPrice" name="fixPrice" ng-model="vm.item.fixPrice" placeholder="Renseigner un montant"
	                                       validate-on="blur" ng-required="vm.contentToEnable == 'fix'" required-message="'Prix fixe est un champ obligatoire'">
	                            </div>
	                        </div>                                             
	                    </div>
	                </div>
	                <div class="radio">
	                    <label class="i-checks">
	                        <input type="radio" name="a" value="tranche" ng-model="vm.contentToEnable" ng-checked="vm.contentToEnable == 'tranche'" ng-change="vm.setModeChanged(vm.contentToEnable)">
	                        <i></i>
	                        Par tranche
	                    </label>
	                    <div class="row" ng-class="{ 'form-group': true, 'disabled-content' : vm.contentToEnable != 'tranche' }">
	                        <div class="form-group form-group-sm col-md-6">
	                        	<label class="control-label col-md-3" for="mode">Type</label>							
								<div class="input-group col-md-9">
									<select class="form-control" id="mode" name="mode" ng-model="vm.item.modeId" ng-options="option.id as option.name for option in vm.trancheModes"></select>
					                <div class="input-group-btn">
					                	<button type="button" class="btn btn-primary btn-sm" ng-click="vm.addNewInterval(vm.item.modeId)">Ajouter un intervalle <i class="fa fa-plus"></i></button>
		                            </div>	
								</div>			  							
	                        </div> 
	                        <div class="row">
	                        	<div class="col-md-12">
	                        		<div class="form-group form-group-sm form-inline" ng-repeat="item in vm.item.intervals" ng-if="!item.deleted">
			                        	<label class="control-label">Intervalle {{$index + 1}} : </label>
			                        	<label class="control-label"> De </label>
			                        	<input type="number" class="form-control" ng-model="item.begin">
			                        	<label class="control-label"> à </label>
			                        	<input type="number" class="form-control" ng-model="item.end">
			                        	<label class="control-label"> Type de prix </label>
			                        	<select class="form-control" ng-model="item.priceTypeId" ng-options="option.id as option.name for option in vm.priceTypes"></select>
			                        	<label class="control-label"> Prix </label>
			                        	<input type="number" class="form-control" ng-model="item.price">
			                        	<label><input type="checkbox" ng-model="item.taxNotApplied"> Sans taxes</label>
			                        	<button type="button" class="btn btn-primary btn-sm" ng-click="vm.deleteInterval(item)"> <i class="fa fa-remove"></i></button>
			                        </div>      
	                        	</div>
	                        </div>                                        
	                    </div>
	                </div>
	                <div class="radio">
	                    <label class="i-checks">
	                        <input type="radio" name="a" value="known_in_saling" ng-model="vm.contentToEnable" ng-checked="vm.contentToEnable == 'known_in_saling'" ng-change="vm.setModeChanged(vm.contentToEnable)">
	                        <i></i>
	                        Déterminé à la vente
	                    </label>
	                </div>
	            </div>
	            <div class="form-group form-group-sm form-inline">
	        		<label class="control-label" id="reduceValue"> Remise </label>
	        		<input type="number" class="form-control" id="reduceValue" name="reduceValue" ng-model="vm.item.reduceValue">
			        <select class="form-control" ng-model="vm.item.reduceValueTypeId" ng-options="option.id as option.name for option in vm.reduceValueTypes"></select>
	        	</div>
	        </div>
	        <div class="panel-footer clearfix">
	        	<div class="pull-right">
	        		<button type="submit" class="btn btn-primary">Enregistrer</button>
					<button type="button" class="btn" ng-click="vm.cancelEdit()">Annuler</button>
	        	</div>
	        </div>
	    </div>
	</div>
</form>

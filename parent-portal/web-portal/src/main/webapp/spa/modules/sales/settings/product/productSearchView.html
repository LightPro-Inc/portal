<div class="panel panel-primary">
	<div class="panel-heading clearfix">
		<h4 class="panel-title pull-left" style="padding-top: 7.5px;">Produits</h4>
		<div class="input-group col-md-6 pull-right">
               <input id="inputSearch" type="search" ng-model-options="{ debounce: 500 }" ng-change="vm.search(0)" ng-model="vm.filter" class="form-control input-sm" placeholder="Filtrer, rechercher produits...">
               <div class="input-group-btn">
                   <button class="btn btn-primary" ng-click="vm.search();"><i class="glyphicon glyphicon-search"></i></button>
                   <button class="btn btn-primary" ng-click="vm.clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
               </div>
           </div>
	</div>
	<div class="panel-body">
		<div ng-show="vm.loadingData">
               <div class="col-xs-4"></div>
               <div class="col-xs-4">
                   <i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Loading data...</label>
               </div>
               <div class="col-xs-4"></div>
           </div>
		<div class="col-md-12" ng-show="!vm.loadingData">
			<div class="row table-responsive">
				<table class="table table-condensed shortMargin">
	                <tr>
	                    <th></th>
	                    <th>Libellé</th>
	                    <th>Catégorie</th>
	                    <th>Code barre</th>
	                    <th>Unité de mesure</th>
	                    <th>Tarification</th>                 
	                </tr>
	                <tr style="cursor:pointer;" ng-repeat="item in vm.items" ng-click="vm.selectItem(item)">
	                    <td class="shortPadding"><input class="radio" type="radio" name="choose" ng-checked="item.choosed" /></td>
	                    <td class="shortPadding">{{item.name}}</td>
	                    <td class="shortPadding">{{item.category}}</td>
	                    <td class="shortPadding"><i>{{item.barCode ? item.barCode : 'Néant'}}</i></td>
	                    <td class="shortPadding"><i>{{item.mesureUnitFullName}}</i></td>
	                    <td class="shortPadding"><i>{{item.pricingSummary}}</i></td>
	                </tr>
	                <tr ng-if="vm.items.length == 0">
	                	<td colspan="6">
	                		<span class="text-center" style="color: orangered"><i>Aucun résultat.</i></td>
	                	</td>
	                </tr>
	            </table>
			</div>
		</div>
	</div>
	<div class="panel-footer clearfix">
		<label class="label label-danger">Total : {{vm.totalCount}} éléments - {{vm.pagesCount}} pages</label>
		<div class="text-center">
			<ul uib-pagination first-text="Premier" last-text="Dernier" previous-text="Précédent" next-text="Suivant" total-items="vm.totalCount" ng-model="vm.currentPage" items-per-page="vm.pageSize" class="pagination-sm" boundary-links="true" force-ellipses="true" max-size="5" num-pages="vm.pagesCount" ng-change="vm.pageChanged()"></ul>
		</div>		
		<div class="pull-right">	            
            <button type="submit" class="btn btn-primary" ng-click="vm.doChoice()" ng-disabled="!vm.selectedItem">Choisir</button>
            <button type="button" class="btn btn-danger" ng-click="vm.cancelEdit()">Annuler</button>	            
        </div>	
	</div>
</div>

<form role="form" novalidate angular-validator name="addForm" angular-validator-submit="vm.addNew()">
<div class="modal-header">
		<h4 class="modal-title">Créer un avoir</h4>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<div class="row">
				<label class="control-label col-sm-4" for="orderDate"><small style="color: red">*</small>&nbsp;&nbsp;Date d'émission</label>
		         <div class="col-sm-8">
		         	<input type="date" class="form-control input-sm" ng-model="vm.cmd.orderDate" name="orderDate" id="orderDate" placeholder="Renseigner une date" validate-on="blur" required required-message="'Date émission est un champ obligatoire'">
		         </div>
			</div>				         
		</div>	
		<div class="row">			
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<div class="radio">
						<label><input name="type" type="radio" value="1" ng-model="vm.cmd.typeId"> Remise</label>
					</div>
				</div>
			</div>	
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<div class="radio">
						<label><input name="type" type="radio" value="2" ng-model="vm.cmd.typeId"> Rabais</label>
					</div>
				</div>
			</div>	
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<div class="radio">
						<label><input name="type" type="radio" value="3" ng-model="vm.cmd.typeId"> Ristourne</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<div class="radio">
						<label><input name="type" type="radio" value="4" ng-model="vm.cmd.typeId"> Escompte</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<div class="radio">
						<label><input name="type" type="radio" value="5" ng-model="vm.cmd.typeId"> Annulation de facture</label>
					</div>
				</div>
			</div>
			<div class="form-group" ng-if="!(vm.cmd.typeId == 2 || vm.cmd.typeId == 5)">
				<div class="col-md-offset-3 col-md-9">
					<span ng-if="vm.cmd.typeId == 1 || vm.cmd.typeId == 3">Montant hors taxes (base) : {{vm.cmd.baseHt | companyCurrency}}</span>
					<span ng-if="vm.cmd.typeId == 4">Net commercial (base) : {{vm.cmd.baseNetCommercial | companyCurrency}}</span>
					<input type="number" class="form-control input-sm" ng-model="vm.cmd.percent" placeholder="Saisir le pourcentage de la réduction" min="1" max="100" validate-on="blur" required required-message="'Pourcentage de réduction un champ obligatoire'">					
				</div>
			</div>					
		</div>							
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary">Créer</button>
		<button type="button" class="btn" ng-click="vm.cancelEdit()">Annuler</button>                
	</div>
</form>

<div class="row">
	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<h4 class="panel-title pull-left" style="padding-top: 7.5px;">Interfaçage </h4>						
		</div>
		<div class="panel-body">
			<div ng-show="vm.loadingData">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Loading data...</label>
                </div>
                <div class="col-xs-4"></div>
            </div>
			<div class="col-md-12" ng-show="!vm.loadingData">
				<div class="row-offcanvas">
				    <div id="sidebar" class="sidebar-offcanvas" role="navigation">
					    <div class="col-md-12">
					        <ul class="nav nav-pills nav-stacked">
						        <li ng-repeat="module in vm.modules" ui-sref-active="active" ng-click="vm.selectMenu()"><a ui-sref=".{{module.shortName}}">{{module.name}}<i class="fa fa-home fa-fw pull-right"></i></a></li>
						        <li ng-if="vm.modules.length == 0"><a>Aucun module à interfacer</a></li> 		         
					        </ul>
					    </div>
					</div>
				    <div id="main">
				        <div class="col-md-12">
				            <div ui-view></div>
				        </div>
				    </div>
				</div>
			</div>
		</div>
		<div class="panel-footer clearfix">
	
		</div>
	</div>
</div>

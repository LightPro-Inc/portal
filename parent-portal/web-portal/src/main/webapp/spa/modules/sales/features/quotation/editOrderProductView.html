<form role="form" name="addForm" novalidate angular-validator angular-validator-submit="vm.saveItem()">
	<div class="modal-header">
		<h4 class="modal-title">{{vm.title}}</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group form-group-sm">
					<label class="control-label" for="product"><small style="color: red">*</small>&nbsp;&nbsp;Produit</label>
			        <select class="form-control" id="product" name="product" ng-model="vm.item.productId" ng-change="vm.productChanged(vm.item.productId)" validate-on="blur" required required-message="'Produit est un champ obligatoire'">
		                 <option value="">-- Choisir un produit --</option>
		                 <option ng-repeat="option in vm.products" value="{{option.id}}">{{option.name}}</option>
		             </select>
				</div>		
				<div class="form-group form-group-sm">
					 <label class="control-label" for="unitPrice">Prix unitaire</label>
			         <input type="number" class="form-control" ng-model="vm.item.unitPrice" name="unitPrice" id="unitPrice" disabled>
				</div>	
				<div class="form-group form-group-sm">
					 <label class="control-label" for="reduction">Réduction sur le prix unitaire</label>
			         <input type="number" class="form-control" ng-max="vm.item.unitPrice" ng-model="vm.item.reductionAmount" name="reduction" id="reduction" placeholder="Renseigner un montant">
				</div>
				<div class="form-group form-group-sm">
					 <label class="control-label" for="unitPriceApplied">Prix unitaire appliqué</label>
			         <input type="number" class="form-control" ng-model="vm.item.unitPriceApplied" name="unitPriceApplied" id="unitPriceApplied" disabled>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group form-group-sm">
					 <label class="control-label" for="quantity"><small style="color: red">*</small>&nbsp;&nbsp;Quantité</label>
			         <input type="number" class="form-control" ng-model="vm.item.quantity" name="quantity" id="quantity" placeholder="Renseigner la quantité" validate-on="blur" required required-message="'Quantité est un champ obligatoire'">
				</div>	
				<div class="form-group form-group-sm">
					 <label class="control-label" for="totalAmountHt">Total hors taxes</label>
			         <input type="number" class="form-control" ng-model="vm.item.totalAmountHt" name="totalAmountHt" id="totalAmountHt" disabled>
				</div>
				<div class="form-group form-group-sm">
					 <label class="control-label" for="totalTaxAmount">Taxes</label>
			         <input type="number" class="form-control" ng-model="vm.item.totalTaxAmount" name="totalTaxAmount" id="totalTaxAmount" disabled>
				</div>		
				<div class="form-group form-group-sm">
					 <label class="control-label" for="totalAmountTtc">Total TTC</label>
			         <input type="number" class="form-control" ng-model="vm.item.totalAmountTtc" name="totalAmountTtc" id="totalAmountTtc" disabled>
				</div>			
			</div>
		</div>			
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary">{{vm.btnSaveLabel}}</button>
		<button type="button" class="btn" ng-click="vm.cancelEdit()">Annuler</button>                
	</div>
</form>

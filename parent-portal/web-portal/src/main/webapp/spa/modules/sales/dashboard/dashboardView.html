<div class="col-md-12">	
	<h3>Tableau de bord des ventes</h3>
	<div class="row m-b-md">
        <div class="col-md-12">
            <div class="pull-right">
                <button type="button" class="btn btn-primary" ng-click="vm.resfreshData()"><i class="fa fa-refresh fa-2x"></i></button>
            </div>
        </div>
    </div>
	<div class="row">
		<div class="col-md-12">
	        <div class="panel panel-success">
				<div class="panel-heading clearfix">
					<h4 class="panel-title pull-left">Résumé des ventes </h4>
					<div class="pull-right form-inline">
                        <select class="form-control input-sm" ng-model="vm.criteriaResumeVente.daySelected" ng-options="v.dayOfMonth as v.name for v in vm.days" ng-change="vm.changeResumeVenteDay(vm.criteriaResumeVente.daySelected)"></select>
                        <select class="form-control input-sm" ng-model="vm.criteriaResumeVente.monthSelected" ng-options="v.number as v.name for v in vm.months" ng-change="vm.changeResumeVenteMonth(vm.criteriaResumeVente.monthSelected)"></select>
                        <select class="form-control input-sm" ng-model="vm.criteriaResumeVente.yearSelected" ng-options="v for v in vm.years" ng-change="vm.changeResumeVenteYear(vm.criteriaResumeVente.yearSelected)"></select>
                        <button class="btn btn-primary btn-sm" ng-click="vm.loadResumeVente()"><i class="fa fa-search"></i></button>
                    </div>
				</div>
				<div class="panel-body">
					<div ng-show="vm.loadingResumeSales">
		                <div class="col-xs-4"></div>
		                <div class="col-xs-4"><i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Load data...</label></div>
		                <div class="col-xs-4"></div>
		            </div>
					<div class="row" ng-show="!vm.loadingResumeSales">
						<div class="col-md-4">
							<h5 class="text-center">Facturé</h5>
							<h3 class="text-center">{{vm.resume.invoiced | number}} {{companyCurrency}}</h3>
						</div>
						<div class="col-md-4">
							<h5 class="text-center">Encaissé</h5>
							<h3 class="text-center" style="color: green">{{vm.resume.turnover | number}} {{companyCurrency}}</h3>
						</div>
						<div class="col-md-4">
							<h5 class="text-center">En circulation</h5>
							<h3 class="text-center" style="color: red">{{vm.resume.inCirculation | number}} {{companyCurrency}}</h3>
						</div>
					</div>
				</div>
			</div>
	    </div>
	</div>
</div>

<div class="col-md-4">
	<div class="panel panel-success">
		<div class="panel-heading">
			<h4 class="panel-title">Taux d'occupation mensuel</h4>
		</div>
		<div class="panel-body">
			<div ng-show="monthRate.loadingData">
                <div class="col-xs-4"></div>
                <div class="col-xs-4"><i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Load data...</label></div>
                <div class="col-xs-4"></div>
            </div>
			<div class="row" ng-show="!monthRate.loadingData">
				<div class="col-md-12">
					<h5 class="text-center">{{monthRate.periodFormatted}}</h5>
					<h1 class="text-center">{{monthRate.rate}} %</h1>
				</div>
			</div>
		</div>
		<div class="panel-footer clearfix">
			<div class="pull-right">
				<button type="button" class="btn btn-primary btn-sm" ng-click="selectMonthRatePeriod()">Définir intervalle</button>
			</div>
		</div>
	</div>
</div>
<div class="col-md-8">
	<div class="panel panel-success">
		<div class="panel-heading">
			<h4 class="panel-title">Taux d'occupation hebdomadaire ({{weekendRate.periodFormatted}})</h4>
		</div>
		<div class="panel-body">
			<div ng-show="weekLoadingData">
                <div class="col-xs-4"></div>
                <div class="col-xs-4"><i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Load data...</label></div>
                <div class="col-xs-4"></div>
            </div>
			<div class="row" ng-show="!weekLoadingData">
				<div class="col-md-6">
					<h5 class="text-center">Lundi - Jeudi</h5>
					<h1 class="text-center">{{weekWorkDayRate.rate}} %</h1>
				</div>
				<div class="col-md-6">
					<h5 class="text-center">Vendredi - Dimanche</h5>
					<h1 class="text-center">{{weekendRate.rate}} %</h1>
				</div>
			</div>
		</div>
		<div class="panel-footer clearfix">
			<div class="pull-right">
				<button type="button" class="btn btn-primary btn-sm" ng-click="selectWeekRatePeriod()">Définir intervalle</button>
			</div>
		</div>
	</div>
</div>

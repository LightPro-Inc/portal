<div class="row">
	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<h4 class="panel-title pull-left" style="padding-top: 7.5px;">Catégories de chambres</h4>
			<div class="input-group">
                <input id="inputSearch" type="search" ng-model-options="{ debounce: 500 }" ng-change="vm.search(0)" ng-model="vm.filter" class="form-control shortInputSearch input-sm" placeholder="Filtrer, rechercher les catégories...">
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="vm.search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="vm.clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                    <button class="btn btn-primary" ng-click="vm.addNew()"><i class="glyphicon glyphicon-plus"></i></button>
                </div>
            </div>
		</div>
		<div class="panel-body">
			<div ng-show="vm.loadingData">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Loading data...</label>
                </div>
                <div class="col-xs-4"></div>
            </div>
			<div class="col-md-12" ng-show="!vm.loadingData">
				<div class="row">
					<div class="col-sm-6" ng-repeat="item in vm.items">
	                    <div class="panel panel-default">
	                        <div class="panel-heading">
	                            <strong>{{item.name}}</strong><br />
	
	                        </div>
	                        <div class="panel-body">
	                            <div class="table-responsive">
	                                <table class="table table-condensed shortMargin">
	                                    <tr>
	                                        <td class="shortPadding">Capacité :</td>
	                                        <td class="shortPadding"><i>{{item.capacity}}</i></td>
	                                    </tr>
	                                    <tr>
	                                        <td class="shortPadding">Prix nuitée :</td>
	                                        <td class="shortPadding"><i>{{item.nightPrice}}</i></td>
	                                    </tr>	
	                                    <tr>
	                                        <td class="shortPadding">Nombre de chambres :</td>
	                                        <td class="shortPadding">
	                                        	<i>{{item.numberOfRooms}}</i>
	                                        	<div class="pull-right">
	                                                <buton class="btn btn-primary btn-xs" ng-click="vm.showRooms(item)">Chambres <i class="fa fa-eye"></i></buton>
	                                            </div>
	                                        </td>
	                                    </tr>		                                    				                                  
	                                </table>
	                            </div>
	                        </div>
	                        <div class="panel-footer clearfix">
	                            <label class="label label-danger">{{item.ID}}</label>
	                            <div class="pull-right">
	                                <buton class="btn btn-primary btn-xs" ng-click="vm.openEditDialog(item);">Modifier <i class="fa fa-pencil pull-right"></i></buton>
	                                <buton class="btn btn-primary btn-xs" ng-click="vm.deleteItem(item);">Supprimer <i class="fa fa-trash-o pull-right"></i></buton>
	                            </div>
	                        </div>
	                    </div>
	                </div>
				</div>
			</div>
		</div>
		<div class="panel-footer clearfix">
			<label class="label label-danger">Total : {{vm.totalCount}} éléments - {{vm.pagesCount}} pages</label>
			<div class="text-center">
				<ul uib-pagination first-text="Premier" last-text="Dernier" previous-text="Précédent" next-text="Suivant" total-items="vm.totalCount" ng-model="vm.currentPage" items-per-page="vm.pageSize" class="pagination-sm" boundary-links="true" force-ellipses="true" num-pages="vm.pagesCount" ng-change="vm.pageChanged()"></ul>
			</div>			
		</div>
	</div>
</div>

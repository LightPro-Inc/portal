<div class="row">
	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<h4 class="panel-title">Réservation - chambre {{vm.item.room}} ({{vm.item.start|date:'dd/MM/yyyy'}} - {{vm.item.end|date:'dd/MM/yyyy'}})</h4>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<strong>Status</strong>
							<span class="badge badge-sm up bg-danger" style="background-color:{{getColorStatus(vm.item.status)}};">{{getStatus(vm.item.status)}}</span>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-3 col-xs-12 col-sm-6" ng-repeat="status in vm.bookingStatus">
									<button type="button" class="btn btn-primary col-md-12 col-xs-12 col-sm-12" ng-click="status.action()" ng-disabled="!status.active">{{status.value}}</button>
								</div>
							</div>													
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<form role="form" class="form-horizontal" novalidate angular-validator name="addForm" angular-validator-submit="vm.identifyGuest()">
						<div class="panel panel-default">
							<div class="panel-heading clearfix">
								<div class="panel-title pull-left" style="padding-top: 7.5px;">
									<strong>Hôte : {{vm.guest.fullName}}</strong>
								</div>
								
								<button type="button" class="btn btn-primary btn-sm pull-right" ng-click="vm.searchPerson()">Rechercher</button>
							</div>
							<div class="panel-body">
								<div ng-show="vm.loadingGuestData">
					               <div class="col-xs-4"></div>
					               <div class="col-xs-4">
					                   <i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Loading data...</label>
					               </div>
					               <div class="col-xs-4"></div>
					           </div>
					           <div ng-show="!vm.loadingGuestData">
					           	   <div class="form-group">
										<label class="col-lg-2 control-label" for="LastName">Nom</label>
										<div class="col-lg-10">
											<input type="text" class="form-control input-sm" id="LastName" name="LastName" ng-model="vm.guest.lastName" placeholder="Renseigner le nom">
										</div>
									</div>	
									<div class="form-group">
										<label class="col-lg-2 control-label" for="FirstName">Prénoms</label>
										<div class="col-lg-10">
											<input type="text" class="form-control input-sm" id="FirstName" name="FirstName" ng-model="vm.guest.firstName" placeholder="Renseigner le prénom">
										</div>
									</div>	
									<div class="form-group">
										<div class="col-lg-offset-2 col-lg-10">
											<div class="checkbox">
												<label><input name="Sex" type="radio" value="M" ng-model="vm.guest.sex"> Masculin</label>
												<label><input name="Sex" type="radio" value="F" ng-model="vm.guest.sex"> Féminin</label>
											</div>
										</div>
									</div>
					           </div>																				
							</div>
							<div class="panel-footer clearfix">
								<button type="button" class="btn btn-danger pull-left" ng-click="vm.razGuest()" ng-disabled="!vm.canClearGuest()">Effacer</button>
								<button type="submit" click-once class="btn btn-primary pull-right" ng-disabled="!vm.canSaveGuest()">Enregistrer</button>
							</div>
						</div>		
					</form>										
				</div>
			</div>
		</div>
		<div class="panel-footer clearfix">
			<button class="btn btn-primary pull-right" ng-click="vm.goPreviousPage()">Retour</button>			
		</div>
	</div>
</div>

<div class="row">
	<div class="panel panel-primary">
        <div class="panel-heading clearfix">
        	<h4 class="panel-title pull-left" style="padding-top: 7.5px;">Types de pièce du journal {{vm.journal.name}}</h4>            
        </div>
        <div class="panel-body">
            <div class="col-md-8 col-md-offset-2">
            	<div class="row" style="margin-bottom: 10px">
            		<div class="col-md-12">
            			<button ng-click="vm.searchPieceTypes()" class="btn btn-primary" type="button">Ajouter un type de pièce</button>       		
            		</div>
            	</div>
            	<div class="table-responsive">
	                <table class="table table-bordered table-hover shortMargin">
		                <thead>
		                	<tr>
		                        <th></th>
		                        <th>Libellé</th>
		                        <th>Nature</th>
		                        <th></th>
		                    </tr>
		                </thead>
		                <tbody>
		                	<tr ng-repeat="item in vm.items">
		                        <td class="shortPadding">{{$index + 1}}</td>
		                        <td class="shortPadding"><i>{{item.name}}</i></td>
		                        <td class="shortPadding"><i>{{item.nature}}</i></td>                                     
		                        <td>
		                            <button class="btn btn-danger btn-xs" ng-click="vm.deleteItem(item)"><i class="fa fa-trash-o"></i></button>
		                        </td>
		                    </tr>
		                    <tr ng-if="vm.items.length == 0">
                                <td colspan="4" class="text-center" style="color: orangered"><i>Aucune donnée trouvée.</i></td>
                            </tr>
		                </tbody>                                        
	                </table>
	            </div>
            </div>
        </div>
        <div class="panel-footer clearfix">
            <label class="label label-danger">{{ vm.items.length }} type(s) de pièce</label>
            <button class="btn btn-primary pull-right" ng-click="vm.goPreviousPage()">Retour</button>
        </div>
    </div>
</div>

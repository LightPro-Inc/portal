<form role="form" novalidate angular-validator name="addForm" angular-validator-submit="vm.saveItem()">
	<div class="modal-header">
		<h4 class="modal-title">{{vm.title}}</h4>
	</div>
	<div class="modal-body clearfix">
		<div class="form-group">
			<label class="control-label" for="Name"><small style="color: red">*</small>&nbsp;&nbsp;Libellé</label>
            <input type="text" class="form-control" ng-model="vm.item.name" name="Name" id="Name" placeholder="Renseigner le libellé" validate-on="blur" required required-message="'Libellé est un champ obligatoire'">
		</div>
		<div class="form-group">
	         <label class="control-label" for="account">Compte général associé</label>
	         <div class="input-group">
		           <input type="text" class="form-control" id="account" name="account" ng-model="vm.item.generalAccount" placeholder="Rechercher un compte" disabled />
	               <div class="input-group-btn">		               	
		                <button type="button" class="btn btn-primary" ng-click="vm.searchAccount()"><i class="glyphicon glyphicon-search"></i></button>
		           </div>
		     </div>
    	</div>	
		<div class="form-group">
           	<label class="control-label" for="sequence">Séquence des comptes</label>
            <div class="input-group">
            	 <input type="text" class="form-control" id="sequence" name="sequence" ng-model="vm.item.sequence" placeholder="Rechercher une séquence" disabled />
                 <div class="input-group-btn">
                 	 <button ng-if="vm.item.sequenceId" type="button" class="btn btn-primary" ng-click="vm.modifySequence(vm.item.sequenceId)"><i class="fa fa-edit"></i></button>
                     <button type="button" class="btn btn-primary" ng-click="vm.searchSequence()"><i class="glyphicon glyphicon-search"></i></button>
                 </div>
             </div>
         </div>
         <div class="form-group">
           	<label class="control-label" for="sequence-lettrage">Séquence du lettrage</label>
            <div class="input-group">
            	 <input type="text" class="form-control" id="sequence-lettrage" name="sequence-lettrage" ng-model="vm.item.sequenceLettrage" placeholder="Rechercher une séquence" disabled />
                 <div class="input-group-btn">
                 	 <button ng-if="vm.item.sequenceLettrageId" type="button" class="btn btn-primary" ng-click="vm.modifySequenceLettrage(vm.item.sequenceLettrageId)"><i class="fa fa-edit"></i></button>
                     <button type="button" class="btn btn-primary" ng-click="vm.searchSequenceLettrage()"><i class="glyphicon glyphicon-search"></i></button>
                 </div>
             </div>
         </div>
	</div>
	<div class="modal-footer">
		<div class="pull-right">
			<button type="submit" class="btn btn-primary">{{vm.btnSaveLabel}}</button>
			<button type="button" class="btn btn-danger" ng-click="vm.cancelEdit()">Annuler</button>                
		</div>
	</div>
</form>

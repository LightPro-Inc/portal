<form role="form" novalidate angular-validator name="addForm" angular-validator-submit="vm.saveItem()">
	<div class="modal-header">
			<h4 class="modal-title">{{vm.title}}</h4>
		</div>
		<div class="modal-body clearfix">
			<div class="form-group">
				<label class="control-label" for="code"><small style="color: red">*</small>&nbsp;&nbsp;Code</label>
	            <input type="text" class="form-control" ng-model="vm.item.code" name="code" id="code" placeholder="Renseigner un code" validate-on="blur" required required-message="'Code est un champ obligatoire'">
			</div>		
			<div class="form-group">
				<label class="control-label" for="Name"><small style="color: red">*</small>&nbsp;&nbsp;Libellé</label>
	            <input type="text" class="form-control" ng-model="vm.item.name" name="Name" id="Name" placeholder="Renseigner le libellé" validate-on="blur" required required-message="'Libellé est un champ obligatoire'">
			</div>									
			<div class="form-group">
				<label class="control-label" for="type">Type de compte</label>
                <select class="form-control" id="type" name="type" ng-options="v.id as v.name for v in vm.types" ng-model="vm.item.typeId"></select>
			</div>	
			<div class="form-group">
				<div class="col-sm-12">
					<label><input type="checkbox" ng-model="vm.item.refuseCreditBalance"> Réfuser un solde créditeur</label>
				</div>
			</div>	
	    	<div class="form-group">
				<div class="col-sm-12">
					<label><input type="checkbox" ng-model="vm.item.refuseDebitBalance"> Réfuser un solde débiteur</label>
				</div>
			</div>		
		</div>
		<div class="modal-footer">
			<div class="pull-right">
				<button type="submit" class="btn btn-primary">{{vm.btnSaveLabel}}</button>
				<button type="button" class="btn btn-danger" ng-click="vm.cancelEdit()">Annuler</button>                
			</div>
		</div>
</form>

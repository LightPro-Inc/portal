<div class="col-md-12">
	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<h4 class="panel-title pull-left" style="padding-top: 7.5px;">Journaux</h4>
		</div>
		<div class="panel-body">
			<div ng-show="loadingData">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Loading data...</label>
                </div>
                <div class="col-xs-4"></div>
            </div>
			<div class="col-md-12" ng-show="!loadingData">
				<div class="text-center" ng-if="items.length == 0">
                    <span style="color: orangered"><i>Aucun journal à afficher.</i></span>
                </div>
				<div class="row">
					<div class="col-sm-6" ng-repeat="item in items">
	                    <div class="panel panel-default">
	                        <div class="panel-heading clearfix">
	                            <strong>{{item.name}}</strong>
	                            <div class="pull-right">
									<button class="btn btn-primary btn-xs" ng-click="newPiece(item)">Saisir une nouvelle pièce</button>
								</div>									
	                        </div>
	                        <div class="panel-body">
	                            <div class="table-responsive">
	                                <table class="table table-condensed shortMargin">	                                                   
	                                    <tr>
	                                        <td class="shortPadding">Code :</td>
	                                        <td class="shortPadding"><i>{{item.code}}</i></td>
	                                    </tr> 
	                                    <tr>
	                                        <td class="shortPadding">Type :</td>
	                                        <td class="shortPadding"><i>{{item.type}}</i></td>
	                                    </tr> 
	                                    <tr>
	                                        <td class="shortPadding">Compte associé :</td>
	                                        <td class="shortPadding"><i uib-tooltip="{{item.accountFullName}}">{{item.accountFullName | limitTo : 30}}{{item.accountFullName.length > 30 ? '...	' : ''}}</i></td>
	                                    </tr>     	                                                    				                                  
	                                </table>
	                            </div>
	                        </div>
	                    </div>
	                </div>
				</div>
			</div>
		</div>
	</div>
</div>

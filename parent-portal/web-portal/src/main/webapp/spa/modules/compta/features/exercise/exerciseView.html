<div class="row">
	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<h4 class="panel-title pull-left" style="padding-top: 7.5px;">Exercices comptables</h4>
			<div class="pull-right">
                <button class="btn btn-primary" ng-click="vm.openExo()"><i class="glyphicon glyphicon-plus"></i></button>
            </div>
		</div>
		<div class="panel-body">
			<div ng-show="vm.loadingData">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Loading data...</label>
                </div>
                <div class="col-xs-4"></div>
            </div>
			<div class="col-md-12" ng-show="!vm.loadingData">
				<div class="row">
					<div class="col-sm-6" ng-repeat="item in vm.items">
	                    <div class="panel panel-default">
	                        <div class="panel-heading clearfix">
	                            <strong>{{item.start | date:'dd/MM/yyyy'}} - {{item.end | date:'dd/MM/yyyy'}}</strong>	
	                            <div class="pull-right">
									<button ng-disabled="$index > 0" class="btn btn-primary btn-xs" ng-click="vm.openNextExo(item)">Ouvrir l'exercice suivant</button>
								</div>							
	                        </div>
	                        <div class="panel-body">
	                            <div class="table-responsive">
	                                <table class="table table-condensed shortMargin">	                                                   
	                                    <tr>
	                                        <td class="shortPadding">Date d'ouverture :</td>
	                                        <td class="shortPadding"><i>{{item.openedDate | date:'dd/MM/yyyy'}}</i></td>
	                                    </tr> 
	                                    <tr>
	                                        <td class="shortPadding">Date de ferméture :</td>
	                                        <td class="shortPadding"><i>{{item.closedDate | date:'dd/MM/yyyy'}}</i></td>
	                                    </tr> 
	                                    <tr>
	                                        <td class="shortPadding">Etat :</td>
	                                        <td class="shortPadding"><i>{{item.isClosed ? 'Clôturé' : 'Ouvert'}}</i></td>
	                                    </tr>       	                                                    				                                  
	                                </table>
	                            </div>
	                        </div>
	                        <div class="panel-footer clearfix">
	                        	<div class="pull-left">
	                                <button ng-disabled="item.isClosed" class="btn btn-primary btn-xs" ng-click="vm.closeExo(item);">Clôturer</button>
	                            </div>
	                            <div class="pull-right">
	                                <button class="btn btn-primary btn-xs" ng-click="vm.openEditDialog(item);">Modifier <i class="fa fa-pencil"></i></button>
	                                <button class="btn btn-danger btn-xs" ng-click="vm.deleteItem(item);">Supprimer <i class="fa fa-trash-o"></i></button>
	                            </div>
	                        </div>
	                    </div>
	                </div>
				</div>
			</div>
		</div>
		<div class="panel-footer clearfix">
			<label class="label label-danger">Total : {{vm.totalCount}} éléments - {{vm.pagesCount}} pages</label>
			<div class="text-center">
				<ul uib-pagination first-text="Premier" last-text="Dernier" previous-text="Précédent" next-text="Suivant" total-items="vm.totalCount" ng-model="vm.currentPage" items-per-page="vm.pageSize" class="pagination-sm" boundary-links="true" force-ellipses="true" num-pages="vm.pagesCount" ng-change="vm.pageChanged()"></ul>
			</div>			
		</div>
	</div>
</div>
